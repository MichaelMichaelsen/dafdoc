info:
  version: v1
  title: GeoDanmark API
  description: "\r\nSwagger Dokumentation for GeoDK API.\r\n\r\nGeoDK APIet har til formål at klientsystemer kan ajourføre GeoDanmark Objekter (se GeoDanmark specifikationen på [GeoDanmarks hjemmeside](http://geodanmark.nu/). GeoDK APIet er ikke beregnet til at hente GeoDanmark objekter til almindelig brug, dertil henvises til Datafordeleren.\r\nAjourføring er baseret på oprettelse af en Sag med tilhørende objektforandringer (`kladdeobjekter` med angivet oprettelse, ændring og sletning af GeoDanmark Objekter). Ajourføring kan ske online og offline (download/upload af filer). Løbende opdateringer kan ske på sagen, afsluttende med godkendelse. Data skal overholde reglerne i GeoDanmark Specifikationen. Validering sker i forbindelse mde opdatering og godkendelse. Metadata for GeoDanmark Objekttyper kan tilgås via APIet. For yderligere information, se dokumentet \"GeoDK Snitflade API og Filformater\".\r\n\r\nObligatoriske felter: *-markering betyder at feltet skal være til stede i JSON strukturen. Med mindre teksten angive (ikke påkrævet) skal indeholdet være udfyldt.\r\n\r\nFormater:\r\nGeoDK APIet er et REST API baseret på [JSON API](http://jsonapi.org). I forbindelse med upload og download understøttes formaterne GML, TAB, Shape og ESRI-GeofilDatabase. Der kan hentes kort på WMS-format. For yderligere information om formater, se dokumentet \"GeoDK Snitflade API og Filformater\".  \r\n\r\nAdgang:\r\nAnvendelse af APIet forudsætter autorisation. Se vejledning hertil på [GeoDanmarks hjemmeside](http://geodanmark.nu/).  \r\n\r\nGenerelle resultatkoder:\r\nDer er nedenfor angivet responskoder der er specfikke for de enkelte operationer. Der anvendes følgende generelle HTTP Statuskoder:\r\n* 400 - Bad Request\r\n* 401 - Unauthorized\r\n* 403 - Forbidden\r\n* 406 - Not Acceptable\r\n* 408 - Request Timeout\r\n* 415 - Unsupported Media Type\r\n* 500 - Unexpected failure\r\n\r\nDerudover vil der blive anvendt JSON API fejlkoder [JSON API error format](http://jsonapi.org/format/#errors).\r\n            "
