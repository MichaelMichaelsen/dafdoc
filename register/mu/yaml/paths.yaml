/MatrikelKommune:
  get:
    summary: Søg kommunenavn eller kommunekode
    description: |
      Søg kommunenavn eller kommunekode
      Følgende parametre er obligatoriske:
        * **Kommunenavn** ELLER
        * **Kommunekode**.

      Er de ikke sat fås ingen resultater.
    tags:
      - Ejendom
    parameters:
      - $ref: '#/parameters/Kommunenavn'
      - $ref: '#/parameters/Kommunekode'
      - $ref: '#/parameters/RegistreringstidFra'
      - $ref: '#/parameters/RegistreringstidTil'
      - $ref: '#/parameters/Registreringstid'
      - $ref: '#/parameters/VirkningstidFra'
      - $ref: '#/parameters/VirkningstidTil'
      - $ref: '#/parameters/Virkningstid'
      - $ref: '#/parameters/Status'
      - $ref: '#/parameters/format'
      - $ref: '#/parameters/pageSize'
      - $ref: '#/parameters/pageNumber'
    responses:
      '200':
        description: En liste af kommuner
        schema:
          $ref: '#/definitions/MatrikelKommmune'
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
'/persons/{username}':
  parameters:
    - $ref: '#/parameters/username'
    - $ref: '#/parameters/userAgent'
  get:
    summary: Gets a person
    description: Returns a single person for its username.
    operationId: readPerson
    tags:
      - Persons
    responses:
      '200':
        description: A Person
        schema:
          $ref: '#/definitions/Person'
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '404':
        $ref: '#/responses/PersonDoesNotExistResponse'
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
  delete:
    summary: Deletes a person
    description: Delete a single person identified via its username
    operationId: deletePerson
    tags:
      - Persons
    responses:
      '204':
        description: Person successfully deleted.
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '404':
        $ref: '#/responses/PersonDoesNotExistResponse'
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
'/persons/{username}/friends':
  parameters:
    - $ref: '#/parameters/username'
    - $ref: '#/parameters/userAgent'
  get:
    summary: Gets a person's friends
    description: Returns a list containing all persons. The list supports paging.
    operationId: readPersonsFriends
    tags:
      - Persons
    parameters:
      - $ref: '#/parameters/pageSize'
      - $ref: '#/parameters/pageNumber'
      - $ref: '#/parameters/includeNonVerifiedUsers'
      - $ref: '#/parameters/sortPersons'
    responses:
      '200':
        description: A person's friends list
        schema:
          $ref: '#/definitions/PagedPersons'
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '404':
        $ref: '#/responses/PersonDoesNotExistResponse'
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
'/persons/{username}/collecting-items':
  parameters:
    - $ref: '#/parameters/username'
    - $ref: '#/parameters/userAgent'
  get:
    summary: Gets a person's collecting items list
    description: |
      Returns a list containing all items this person is looking for.
      The list supports paging.
    operationId: readPersonsCollectingItems
    tags:
      - Items
    parameters:
      - $ref: '#/parameters/pageSize'
      - $ref: '#/parameters/pageNumber'
      - $ref: '#/parameters/filterItemTypes'
    responses:
      '200':
        description: A collected items list
        schema:
          $ref: '#/definitions/PagedCollectingItems'
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
        examples:
          application/json:
            {
              "totalItems": 10,
              "totalPage": 4,
              "pageSize": 3,
              "currentPage": 2,
              "items":
              [
                {
                  "itemType": "Vinyl",
                  "maxPrice": 20,
                  "imageId": "98096838-04eb-4bac-b32e-cd5b7196de71",
                  "albumName": "Captain Future Original Soundtrack",
                  "artist": "Yuji Ohno"
                },
                {
                  "itemType": "VHS",
                  "maxPrice": 10,
                  "imageId": "b74469bc-e6a1-4a90-858a-88ef94079356",
                  "movieTitle": "Star Crash",
                  "director": "Luigi Cozzi"
                },
                {
                  "itemType": "AudioCassette",
                  "maxPrice": 10,
                  "imageId": "b74469bc-e6a1-4a90-858a-88ef94079356",
                  "albumName": "Star Wars",
                  "artist": "John Williams"
                }
              ]
            }
      '404':
        $ref: '#/responses/PersonDoesNotExistResponse'
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
/images:
  parameters:
    - $ref: '#/parameters/userAgent'
  post:
    summary: Uploads an image
    description: Upload an image, will return an image id.
    operationId: storeImage
    externalDocs:
      description: How to upload media
      url: http://doc.simple.api/media/upload
    tags:
      - Media
    security:
      - MediaSecurity: []
    consumes:
      - multipart/form-data
    parameters:
      - name: image
        in: formData
        type: file
    responses:
      '200':
        description: Image's ID
        schema:
          properties:
            imageId:
              type: string
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
/images/{imageId}:
  parameters:
    - $ref: '#/parameters/userAgent'
  get:
    summary: Gets an image
    description: Return an image
    operationId: readImage
    tags:
      - Media
    parameters:
      - name: imageId
        in: path
        required: true
        type: string
    produces:
      - image/png
      - image/gif
      - image/jpeg
      - application/json
      - application/x-yaml
    responses:
      '200':
        description: The image
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '404':
        description: Image do not exists
        headers:
          X-Rate-Limit-Remaining:
            description: How many calls consumer can do
            type: integer
          X-Rate-Limit-Reset:
            description: When rate limit will be reset
            type: string
            format: date-time
      '500':
        $ref: '#/responses/Standard500ErrorResponse'
      default:
        $ref: '#/responses/TotallyUnexpectedResponse'
