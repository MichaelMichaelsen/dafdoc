      - $ref: '#/parameters/Journalnr'
      - $ref: '#/parameters/SagsKategori'
      - $ref: '#/parameters/Kommunenavn'
      - $ref: '#/parameters/SagsOperation'
      - $ref: '#/parameters/RekvirentRef'
